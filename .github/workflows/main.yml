# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false
          
      - name: Build docker image ğŸ—ï¸
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./.docker/jpo/php-fpm/Dockerfile
          push: false
          tags: jpo:latest

      - name: Generate static site â„ï¸
        run: docker run --rm -it -v ./dist:/var/www/app/dist jpo:latest php bin/console last:dump

      - name: Copy assets ğŸ–¼ï¸
        run: docker run --rm -it -v ./dist:/var/www/app/dist jpo:latest rsync -a --exclude index.php public/ dist

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: dist # The folder the action should deploy.
          CLEAN: true # Automatically remove deleted files from the deploy branch
